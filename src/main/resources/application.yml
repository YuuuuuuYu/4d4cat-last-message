server:
  port: 8080
  servlet:
    session:
      timeout: 30m

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false

  devtools:
    restart:
      enabled: true

logging:
  level:
    root: INFO
    com.lastmessage.message: DEBUG
    com.lastmessage.message.aspect: DEBUG