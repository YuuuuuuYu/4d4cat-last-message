server:
  port: 8080
  servlet:
    session:
      timeout: 30m

spring:
  application:
    name: last-message
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  devtools:
    restart:
      enabled: true

logging:
  level:
    root: INFO
    com.example.lastmessage: DEBUG